name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        run: |
          # 1. mqtt-logger 서비스
          cd services/logger
          docker build -t onlogpipeline/onlog-ef-rpi:stable .
          docker push onlogpipeline/onlog-ef-rpi:stable
          cd ../..
